<!doctype html>
<html ng-app="myApp">

<head>
    <title>C_HANATEC_10</title>
    <meta charset="utf-8">

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script>

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="css/stylesheet.css" />
    <script src="js/questions.js"></script>
    <script src="js/app.js"></script>
    <script src="js/baseController.js"></script>
    <script src="js/testController.js"></script>
</head>

<body id="body">
    <div ng-controller="TestController">

        <div class="panel panel-default">

            <div class="panel-heading">
                <h3 class="panel-title text-center">Question {{questionId}}</h3>
            </div>

            <div class="panel-body">
                <h3 class="text-center" ng-bind="question"></h3>

                <div class="text-center" style="margin-bottom: 1cm">
                    <small id="hint" hidden="true">There are {{hint}} correct answers to this question.</small>
                </div>

                <!-- <form id="form" ng-repeat="alternative in alternatives track by $index | orderObjectBy:order_item:order_reverse">
                    <label id="label">
                  <input id="input" type="checkbox" name="optradio"> {{alternative.alternative}}
                </label>
                </form> -->


                <!-- <form id="form" ng-repeat="alternative in alternatives | toArray">
                    <label id="label">
                  <input id="input" type="checkbox" name="optradio">{{alternative.alternative}}
                </label>
                </form> -->

                <form id="form" ng-repeat="alternative in alternatives">
                    <label id="label">
                      <input id="input" type="checkbox" name="optradio"> {{alternative}}
                    </label>
                </form>

                <!-- Modal -->
                <div class="modal fade" id="myModal" role="dialog">
                    <div class="modal-dialog modal-sm">
                        <div class="modal-content panel-warning">
                            <div class="modal-body">
                                <h1 id="h1" class="text-center" data-dismiss="modal" style="color:red;">Right</h1>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <footer id="footer">
                <div class="panel-footer" id="footerInit">
                    <button width="99%;" id="buttonInit" class="btn btn-primary center-block" ng-click="createTest()">Start</button>
                </div>

                <div class="panel-footer" id="footerCheck" hidden>
                    <button id="buttonCheck" class="btn btn-primary center-block" ng-click="checkTest()">Check</button>
                </div>
            </footer>


        </div>
    </div>

</html>
